<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <link rel="stylesheet" href="regis.css" />
    <link rel="shortcut icon" href="/Asset/logo.jpg" type="image/x-icon"/>

  </head>
  <body>
    <header>
      <!-- ini untuk sign upnya -->
    <div class="containersignin">
      <div class="form-container">
        <form class="signin-form" onsubmit="return signIn()">
          <h2>Sign In to Your Account</h2>
          <div class="form-group">
            <label for="signin_email">Email :</label>
            <input
              type="email"
              id="signin_email"
              name="signin_email"
              required
            />
          </div>
          <!-- ini form nya  -->
          <div class="form-group">
            <label for="signin_password">Password :</label>
            <input
              type="password"
              id="signin_password"
              name="signin_password"
              required
            />
          </div>
          <div class="button-signin">
            <button type="submit">Sign In</button>
          </div>
        </form>
        <div class="dont">
          <!-- jika belum memiliki akun akan ke menu sign up -->
          <p>Don't have an account? <a href="sign_up.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </header>
    <script src="regis.js"></script>
  </body>
</html>
